- name: Playbook 1
  hosts: ec2_instances
  remote_user: root
  vars:
    package_names:
      - openjdk-11-jdk # for Debian Distro's
      - java-11-openjdk-devel-11 # for RPM Distro's
      - python # Distro's the same
      - jenkins # Same on both Distro's

  tasks:

    - name: Add Jenkins Repository to Debian Distro via script
      script: ~/devops/debrepo.sh
      become: yes
      when: when: ansible_facts['os_family'] == "Debian"

    - name: Add Jenkins Repository to Red Hat Distro via script
      script: ~/devops/rpmrepo.sh
      become: yes
      when: when: ansible_facts['os_family'] == "RedHat"


    - name: "Check if listed package is installed or not on Debian Linux family"

      command: dpkg-query -l "{{ item }}"

      loop: "{{ package_names }}"

      register: debian_package_check

      when: ansible_facts['os_family'] == "Debian"


    - name: Install package if not present Debian

      package:

        name: "{{ item }}"

        state: present

      loop: "{{ package_names }}"

      when: debian_package_check is failed and ansible_facts['os_family'] == "Debian"

    - name: "Check if listed package is installed or not on Red Hat Linux family"

      command: rpm -q "{{ item }}"

      loop: "{{ package_names }}"

      register: redhat_package_check

      changed_when: false

      ignore_errors: true

      when: ansible_facts['os_family'] == "RedHat"

    - name: Install package if not present RedHat

      package:

        name: "{{ item }}"

        state: present

      loop: "{{ package_names }}"

      when: redhat_package_check is failed and ansible_facts['os_family'] == "RedHat"







